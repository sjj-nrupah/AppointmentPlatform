<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ask your Query</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Neonderthaw&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="coccss.css">
    </head>
    <body>
        <div>
            <p class="text-center fw-bold fst-normal cocqueryhead">ASK YOUR QUERIES</p>
        </div>
        <div class="cocqueryformcontainer">
            <form class="cocqueryform">
                <div class="row g-5">
                    <div class="col-md">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control cocqueryinput" id="floatingInput" placeholder="Name" required>
                            <label for="floatingInput">Name*</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control cocqueryinput" id="floatingInput" placeholder="Email-address" required>
                            <label for="floatingInput">E-mail*</label>
                        </div>              
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control cocqueryinput" id="floatingInput" placeholder="Phone-number" required>
                            <label for="floatingInput">Phone*</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating" style="height: 100%;">
                            <textarea class="form-control cocqueryinput" placeholder="Message*" id="floatingTextarea" style="height: 92.8%" required></textarea>
                            <label for="floatingTextarea">Message*</label>
                        </div>
                    </div>
                </div>
                <div class="row g-5 cocquerybuttongap">
                    <div class="d-grid gap-2 col-2 mx-auto">
                        <input class="btn btn-primary btn-lg cocquerybutton" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
