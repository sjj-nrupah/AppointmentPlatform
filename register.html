<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <title>E-CELL | Chambers Of Commerce</title>

    </head>
    <body>
        <div class="container">
            <div class="title">REGISRATION</div>
            <div class="content">
                <form action="#" method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <input type="text" placeholder="Name*" id="name" required>
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Email*" id="email" required>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="College*"  id="college" required>
                        </div>
                        <div class="input-box">
                            <input type="number" placeholder="Year*"  id="year" required>
                        </div>
                        <div class="input-box" id="contactfield">
                            <input type="tel" placeholder="Contact no.*" id="contactNumber" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
